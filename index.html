<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
        <div class="col">
            <h1>Expense Tracker App</h1>
            <form id="exp_form">
                <div class="form-item">
                    <label for="amt" class="form-label">Choose Expense Amount</label>
                    <div class="input-group">
                        <span class="input-group-addon">â‚¹</span>
                        <input type="number" class="form-control" id="amt" required>
                        <span class="input-group-addon">.00</span>
                    </div>
                </div>
                <div class="form-item">
                    <label for="descrip" class="form-label">Expense Description</label>
                    <input type="text" class="form-control" id="descrip" required>
                </div>
                <div class="form-item">
                    <label for="categ" class="form-label">Category</label>
                    <select name="Category" id="categ" class="form-select form-control" required>
                        <option selected value="Choose a Category"></option>
                        <option value="Food">Food</option>
                        <option value="Travel">Travel</option>
                        <option value="Medicine">Medicine</option>
                        <option value="Entertainment">Entertainment</option>
                        <option value="Others">Others</option>
                    </select>
                </div>
                <div class="form-item">
                    <button type="submit" id="exp_add" class="btn-success form-control">Add Expense</button>
                </div>
            </form>
        </div>
        <div class="col">
            <h1>Your Expenses</h1>
            <ul id="exps" class="list-group">

            </ul>
        </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
